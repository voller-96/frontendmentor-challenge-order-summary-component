<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">

    <title>Frontendmentor | Order-summary-component</title>
</head>
<body>
    <div class="flex">
        <div class="card">
            <img class="card-image" src="/images/illustration-hero.svg" alt="Illustration-hero">

            <div class="card-description">
                <h2 class="card-title">Order Summary</h2>
                <p class="card-description">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
            </div>

            <div class="card-payment">
                <img class="card-payment-icon-music" src="/images/icon-music.svg" alt="icon music">

                <div class="card-payment-paragraph">
                    <p class="card-payment-paragraph-1">Annual Plan</p>
                    <p class="card-payment-paragraph-2">$59.99/year</p>
                </div>

                <a class="card-payment-link" href="/">Change</a>
            </div>
            
            <button class="card-checkout">
                Proceed to Payment
            </button>

            <a class="card-link" href="/">Cancel order</a>
        </div>
    </div>
    
</body>
</html>
